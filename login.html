<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <form>
            <div class="inputbox">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div><input type="checkbox" class="checkbox"><span>Remember me</span>
            </div>
            <input type="submit" value="Submit">
            <div class="no-id">
                <label >Don't have an account?</label><span><a href="signup.html">Sign up</a></span>
            </div>
            
            
        </form>
    </div>
    
                
</body>
</html>
