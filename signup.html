<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <title>Sign up</title>
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form>
            <div class="inputbox">
                <input type="text" required>
                <label>First Name</label>
            </div>
            <div class="inputbox">
                <input type="text" required>
                <label>Last Name</label>
            </div>
            <div class="inputbox">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <div><input type="checkbox" class="checkbox"><span>I Agree with privacy and policy</span>
            </div>
            <input type="submit" value="Submit">
            <div class="no-id">
                <label >Already have an account?</label><span><a href="login.html">Sign in</a></span>
            </div>
            
            
        </form>
    </div>
</body>
</html>
